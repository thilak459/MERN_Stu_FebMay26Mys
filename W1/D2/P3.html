    <title>Nesting lists</title>
</head>
<body>
    <!-- Nesting of lists -->
     <ol>
        <li>Starters</li>
        <ul>
            <li>Soups
            <ul>
                <li>Manchow Soup</li>
                <li>Tomato Soup</li>
            </ul>
            </li>
            <li>Salads
                <ul>
                    <li>Salad 1</li>
                    <li>Salad 2</li>
                </ul>

            </li>
        </ul>
     </ol>
</body>
