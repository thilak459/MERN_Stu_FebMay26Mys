<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
</head>
<body>
    <!-- Hyperlinks: Absolute & Relative path -->
     <!-- External website -->
     <a href="https:www.google.com">Go to Google</a><br>
     <a href="https:www.google.com" target="_blank">Go to Google</a><br>
     <!-- Relative path -->
     <a href="P3.html">Open P3.html file</a><br>
     <a href="mailto:example@example.com">Email Us</a><br>
     <a href="Test.pdf">View pdf</a><br>
     <a href="Test.pdf" download="Test.pdf">Download pdf</a> <br><!--Download the pdf-->
     <a href="tel:+91999999999">Call us</a><br>
     <iframe name="myFrame" src="P3.html" width="200" height="300"></iframe>


</body>
</html>
