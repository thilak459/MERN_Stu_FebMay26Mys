<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and audio embedding</title>
</head>
<body>
    <!-- Learning about video and audio tags -->
     <h3>Video & Audio tag usage</h3>
     <video width="640" height="360" controls>
        <source src="html.mp4" type="video/mp4">
        No video link found
    </video>
    <audio controls>
        <source src="html.mp3" type="video/mpeg">
        No audio link found
    </audio>
</body>
</html>
