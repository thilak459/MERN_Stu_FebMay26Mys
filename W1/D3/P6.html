<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element selectors</title>
    <style>
        /* Element Selector */
        p{
            color: blue;
            font-style: italic;
            font-size: 15px;
        }
        h1{
            color: brown;
        }
        h2{
            color: red;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <h2>Internal CSS</h2>
    <p>This is a paragaraph</p>
    
</body>
</html>
