<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal selector and grouping selector</title>
    <style>
        /* Universal selector */
        *{
            color: red;
            margin: 0;
            padding: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        /* Grouping selector */
        h1,h3{
            color: blue;
        }
    </style>
</head>
<body>
    
    <h2>All elements have zero margin and zero padding</h2>
    <p>Paragraph 1</p>
    <h1>This is Paragraph</h1>
    <h3>Heading 1</h3>


</body>
</html>
