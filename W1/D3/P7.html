<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* Class selector */
        .ParaType1{
            background-color: aqua;
            font-weight: bold;
        }
        .ParaType2{
            color: red;

        }
        /* ID selector */
        #main-title{
            text-decoration: underline;

        }
    </style>
</head>
<body>
    <!-- Class Selector -->
    <p class="ParaType1">This is a paragaraph</p>
    <p class="ParaType2">This is a paragaraph2</p>

    <!-- ID selector -->
     <h1 id="main-title">Main Heading</h1>
   
</body>
</html>
