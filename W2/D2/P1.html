<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind css basics</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<!-- 50,100,.....900 -->
<body class="bg-yellow-200">
    <p class="text-red-500">Hello Tailwind CSS</p>
    <h2 class="text-blue-600 p-6 m-4">Utility class</h2>
    <h2 class="text-blue-600 pr-6 m-4">Utility class2</h2>
    <h2 class="text-yellow-600 px-6 py-6 mt-4 bg-red-200">Utility class3</h2>
    <div class="border-8 bg-red-100 border-red-500 rounded-full">Name</div>
    <p class="text-lg">My text</p> <!--sm/base/lg/2xl/3xl-->
    <p class="text-light">My text2</p> <!--light/normal/bold-->
    <p class="text-center">My text3</p> <!--left/right/center-->
    <button class="hover:text-red-600 hover:bg-green-700">btn</button>
    <!-- Success:green, error:red, warning/alert:yellow, info:blue -->
    <div class="bg-green-200 p-4">
        <p class="font-bold">This is a success message</p>
        <p>This is a success message</p>
    </div>
    <span class="inline-flex items-center bg-blue-100 text-blue-800 px-3 py-1 rounded-full">New</span>
    <div class="border p-6 rounded m-8">
        <h3 class="font-bold text-xl">Card title</h3>
        <p>This is a simple description inside the card</p>
    </div>
    

</body>
</html>
